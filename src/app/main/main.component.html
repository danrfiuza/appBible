<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <mat-select 
    class="col-1-4"
    [ngModel]="livros"
    (ngModelChange)="getCapitulos($event)"
    placeholder="Livro"
    >
      <mat-option *ngFor="let livro of livros" [value]="livro">{{livro.name}}</mat-option>
    </mat-select>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-select 
      [ngModel]="capitulos" 
      (ngModelChange)="getVersiculos($event)"
      placeholder="Capítulo"
      >
      <mat-option 
        *ngFor="let capitulo of capitulos" 
        ([ngModel])="capitulos" 
        [value]="capitulo.numero"
      >Capítulo: {{capitulo.numero}}
      </mat-option>
    </mat-select>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-select 
    [ngModel]="listaVersiculos"
    (ngModelChange)="verVersiculo($event)"
    placeholder="Versículo"
    >
      <mat-option 
        *ngFor="let versiculo of listaVersiculos" 
        ([ngModel])="listaVersiculos" 
          [value]="versiculo.numero"
      >Versículo: {{versiculo.numero}}
      </mat-option>
    </mat-select>
  </mat-grid-tile>

</mat-grid-list >
  <mat-card 
  *ngIf="strVersiculo" 
  ([ngModel])="strVersiculo" 
  [ngClass]="expandir ? 'expand' : 'shrink'"
  (click)="fullScreenToggle()"
  >
    <mat-card-content>
      <h1 style="align:left;font-size: large;">{{versiculoSelecionado}} - {{strVersiculo}}</h1>
    </mat-card-content>
  </mat-card>
  <mat-list *ngIf="!strVersiculo">
    <mat-list-item *ngFor="let versiculo of versiculos" ([ngModel])="versiculos"><p align="left">{{versiculo}}</p><hr></mat-list-item>
  </mat-list>
